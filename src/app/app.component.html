<div class="main-container">
  <header class="header-6">
    <div class="branding">
      <span class="nav-link">
        <i class="pi pi-youtube"></i>&nbsp;&nbsp;&nbsp;
        <span class="title">My Video Website</span>
      </span>
    </div>
    <div class="header-nav">
      <a href="#" class="nav-link nav-text"><i class="pi pi-home"></i></a>
      <a *ngIf="user != null" href="javascript://" (click)="goUserInfo(user)" class="nav-link nav-text"><i class="pi pi-user"></i></a>
      <a *ngIf="user != null" href="javascript://" class="nav-link nav-text" (click)="show()"><i class="pi pi-video"></i></a>
    </div>
    <div class="header-actions">
      <a *ngIf="user == null" href="/login" class="nav-link nav-text">Login</a>
      <a *ngIf="user != null" href="#" class="nav-link nav-text" (click)="logout()">Logout</a>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<p-toast></p-toast>
